<div class="col-md-10 col-md-offset-1">
	<div class="panel panel-default">
		<div class="panel-heading">
		 	<h1 class="panel-title">Details</h1>
		</div>

		<center><p><small id="error-msg">{{errorMessage}}</small></p></center>

		<center *ngIf="isLoading">
			<div class="data-loading"></div>
		</center>
		
		<center *ngIf="searchResult.length === 0 && !isLoading">
			<h4> No data found !! </h4>
		</center>
		
		<div class="panel-body" *ngIf="searchResult.length > 0">
			<table class="table table-hover">
				<thead>
					<tr>
						<th></th>
						<th>Name</th>
						<th>Description</th>
						<th>City</th>
						<th>Contact No</th>
					</tr>
				</thead>
				<tbody>
						<tr [routerLink]="['EducationDetail', { educationType: educationType, id: education_center.id} ]" *ngFor="let education_center of searchResult">
							<td><img class="education_img_url" src="{{education_center.img_url}}"></td>
							<td>{{education_center.name}}</td>
							<td>{{education_center.desc}}</td>
							<td>{{education_center.city}}</td>
							<td>{{education_center.contact_no}}</td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
