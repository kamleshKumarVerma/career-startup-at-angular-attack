<!-- Login Modal -->
<div class="modal fade" id="signupModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Sign up</h4>
      </div>
      <div class="modal-body login-signup-modal">
        <form role="form" [ngFormModel]="signupForm" (ngSubmit)="userSignup(signupForm.value)">
          <div class="form-group">
              <input type="text" class="transparent-input icon-user" id="name" placeholder="Enter Name" [ngFormControl]="signupForm.controls['name']" required>
          </div>

          <div class="form-group">
              <input type="email" class="transparent-input icon-email" id="email" placeholder="Enter Email" [ngFormControl]="signupForm.controls['email']" required>
          </div>

           <div class="form-group">
              <input type="password" class="transparent-input icon-password" id="password" placeholder="Enter Password" [ngFormControl]="signupForm.controls['password']" required>
          </div>

          <div class="form-group">
              <button type="submit" [disabled]="!signupForm.valid || registering" class="common-btn">
                <span *ngIf="!registering">Sign Up</span>
                <span *ngIf="registering">Loading...</span>
              </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <center><p><small id="error-msg">{{errorMessage}}</small></p></center>
        <p>Already a member? <a href="" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Login</a></p>
      </div>
    </div>
  </div>
</div>
