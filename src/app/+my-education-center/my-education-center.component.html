<div class="col-md-10 col-md-offset-1">
	<div  class="panel panel-success" >
		<div class="panel-heading">
			<center>
				<h1 class="panel-title">
					Your Education Centers
				</h1>
			</center>
		</div>
		<center><p><small id="error-msg">{{errorMessage}}</small></p></center>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
						 	<h1 class="panel-title">Details</h1>
						</div>
						<div class="panel-body">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th></th>
										<th>Education Type</th>
										<th>Name</th>
										<th>Description</th>
										<th>City</th>
										<th>Contact No</th>
									</tr>
									<tr [routerLink]="['EducationDetail', { educationType: education_center.educationType, id: education_center.id} ]" *ngFor="let education_center of allMyCenters">
										<td><img class="education_img_url" src="{{education_center.img_url}}"></td>
										<td>{{education_center.educationType}}</td>
										<td>{{education_center.name}}</td>
										<td>{{education_center.desc}}</td>
										<td>{{education_center.city}}</td>
										<td>{{education_center.contact_no}}</td>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
