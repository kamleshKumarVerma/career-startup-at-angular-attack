<!-- Login Modal -->
<div class="modal fade" id="loginModal" role="dialog">
	<div class="modal-dialog">
	  <!-- Modal content-->
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" #closeLoginModal>&times;</button>
	      <h4>Login</h4>
	    </div>
	    <div class="modal-body login-signup-modal">
	      <form role="form" [ngFormModel]="loginForm" (ngSubmit)="userLogin(loginForm.value,closeLoginModal)">
	        <div class="form-group">
	          	<input type="email" class="transparent-input icon-email" id="email" placeholder="Enter Email" [ngFormControl]="loginForm.controls['email']" required>
	        </div>

	        <div class="form-group">
	          	<input type="password" class="transparent-input icon-password" id="password" placeholder="Enter Password" [ngFormControl]="loginForm.controls['password']" required>
	        </div>

	       <div class="form-group">
	        	<input type="checkbox" id="remember-me" value="" checked> &nbsp;
	        	<label class="color-white" for="remember-me">Remember me</label>
	        	<br>	
	        </div>

	        <div class="form-group">
	         	<button type="submit" [disabled]="!loginForm.valid || logging" class="common-btn">
	          		<span *ngIf="!logging">Login</span>
    				<span *ngIf="logging">Logging...</span>
	         	</button>
	         </div>
	      </form>
	    </div>
	    <div class="modal-footer">
	    	<center><p><small id="error-msg">{{errorMessage}}</small></p></center>
	      <p>Not a member? <a href="" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Sign Up</a></p>
	    </div>
	  </div>
	</div>
</div>
