<div class="col-md-10 col-md-offset-1">
	<div  class="panel panel-success" >
		<div class="panel-heading">
			<h1 class="panel-title">You have search for {{educationType}} name with --> {{educationName}}</h1>
		</div>
		<center><p><small id="error-msg">{{errorMessage}}</small></p></center>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
						 	<h1 class="panel-title">Details</h1>
						</div>
						<center *ngIf="isLoading">
							<div class="data-loading"></div>
						</center>
						<center *ngIf="educationCenters.length === 0 && !isLoading">
							<h4> No data found !! </h4>
						</center>
						<div class="panel-body" *ngIf="educationCenters.length > 0">
							<table class="table table-hover">
								<thead>
									<tr>
										<th></th>
										<th>Name</th>
										<th>Description</th>
										<th>City</th>
										<th>Contact No</th>
									</tr>
									<tr [routerLink]="['EducationDetail', { educationType: educationType, id: education_center.id} ]" *ngFor="let education_center of educationCenters">
										<td><img class="education_img_url" src="{{education_center.img_url}}"></td>
										<td>{{education_center.name}}</td>
										<td>{{education_center.desc}}</td>
										<td>{{education_center.city}}</td>
										<td>{{education_center.contact_no}}</td>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
